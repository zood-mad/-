<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Приглашение на день рождения</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #page1 {
            background: url('https://github.com/zood-mad/-/raw/main/68513d35-cce1-429b-b601-2dda8d5251b6.jpg') center/cover no-repeat;
            color: #f8a8c7;
        }
        .default-bg {
            background: url('https://github.com/zood-mad/-/raw/main/c2597be79b0e832e6fdec2ae7c198305.jpg') center/cover no-repeat;
            color: black;
        }
        .blur-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            z-index: 0;
        }
        .content {
            padding: 10px;
            position: relative;
            z-index: 1;
        }
        .header {
            font-size: 50px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 28px;
            font-family: 'Playfair Display', serif;
            margin: 5px 0;
        }
        .calendar img {
            width: 90%;
            max-width: 600px;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 14px 34px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff5f6d, #ffc371);
        }
        .heart-container {
            display: none;
            margin-top: 10px;
            font-size: 28px;
            color: white;
            background: #d63384;
            padding: 15px;
            border-radius: 50px;
        }
        .music-button {
            cursor: pointer;
            font-size: 24px;
            margin-top: 10px;
            text-decoration: none;
            background: #ff85a2;
            padding: 12px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            color: white;
        }
        .music-button img {
            width: 24px;
            margin-right: 8px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="section" id="page1">
        <div class="content">
            <p class="header">Приглашение на день рождения</p>
            <div class="countdown" id="countdown"></div>
            <p><strong>09.04.2025</strong></p>
            <button class="music-button" onclick="toggleMusic()">
                <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music"> Музыка
            </button>
            <audio id="bg-music" loop>
                <source src="https://github.com/zood-mad/-/raw/main/Nana_-_Lonely_28492718%20(mp3cut.net).mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <div class="section default-bg">
        <div class="blur-overlay"></div>
        <div class="content left">
            <p>Всем привет! Приглашаю вас на мой день рождения, где будет караоке, вкусная еда и море позитивных эмоций.</p>
        </div>
    </div>
    <div class="section default-bg">
        <div class="blur-overlay"></div>
        <div class="content">
            <div class="calendar">
                <div class="countdown" id="countdown"></div>
                <img src="https://github.com/zood-mad/-/raw/main/%D0%A1%D0%BA%D1%80%D0%B8%D0%BD%D1%88%D0%BE%D1%82%202025-03-31%20004354.png" alt="Календарь">
            </div>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const eventDate = new Date("April 9, 2025 00:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const distance = eventDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `До мероприятия: ${days}д ${hours}ч ${minutes}м ${seconds}с`;
            }, 1000);
        }
        updateCountdown();
        function toggleMusic() {
            const music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
