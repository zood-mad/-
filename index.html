<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Приглашение на день рождения</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            color: #f8a8c7;
            text-align: center;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }
        #page1 {
            background: url('https://github.com/zood-mad/-/raw/main/68513d35-cce1-429b-b601-2dda8d5251b6.jpg') center/cover no-repeat;
        }
        .default-bg {
            background: url('https://github.com/zood-mad/-/raw/main/c2597be79b0e832e6fdec2ae7c198305.jpg') center/cover no-repeat;
        }
        .content {
            padding: 10px;
        }
        .header {
            font-size: 50px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
        }
        p {
            font-size: 28px;
            font-family: 'Playfair Display', serif;
            margin: 10px 0;
        }
        .calendar img {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 14px 34px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: #d63384;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #c2185b;
        }
        .heart-container {
            display: none;
            margin-top: 10px;
            font-size: 28px;
            color: white;
            background: #d63384;
            padding: 15px;
            border-radius: 50px;
        }
        .music-button {
            cursor: pointer;
            font-size: 24px;
            margin-top: 10px;
            text-decoration: underline;
            color: #d63384;
            font-weight: bold;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="section" id="page1">
        <div class="content">
            <p class="header">Приглашение на день рождения</p>
            <p><strong>09.04.2025</strong></p>
            <button class="music-button" onclick="toggleMusic()">Музыка</button>
        </div>
    </div>
    <div class="section default-bg">
        <div class="content left">
            <p>Всем привет! Приглашаю вас на мой день рождения, где будет караоке, вкусная еда и море позитивных эмоций.</p>
        </div>
    </div>
    <div class="section default-bg">
        <div class="content">
            <div class="countdown" id="countdown"></div>
            <div class="calendar">
                <img src="https://github.com/zood-mad/-/raw/main/%D0%A1%D0%BA%D1%80%D0%B8%D0%BD%D1%88%D0%BE%D1%82%202025-03-31%20004354.png" alt="Календарь">
            </div>
        </div>
    </div>
    <div class="section default-bg">
        <div class="content">
            <p><strong>Адрес:</strong> Караганда, Nurkena Abdirova prospekt 12</p>
            <a href="https://2gis.kz/karaganda/firm/70000001046954809?m=73.091849%2C49.802908%2F16" target="_blank">
                <img src="https://github.com/zood-mad/-/raw/main/i%20(3).webp" width="50" alt="2ГИС">
            </a>
            <p><strong>Буду рада видеть каждого из вас!</strong></p>
            <a href="#last" class="btn" onclick="showConfirmation()">Я приду</a>
            <div id="confirm-text" class="heart-container">Я тебя жду</div>
        </div>
    </div>
    <audio id="bg-music">
        <source src="https://github.com/zood-mad/-/raw/5e3313ead21719b9ab4732cd79dcfc54307ee1cf/Nana_-_Lonely_28492718%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>
    <script>
        function showConfirmation() {
            document.getElementById('confirm-text').style.display = 'block';
            document.location.href = '#last';
        }
        function updateCountdown() {
            const eventDate = new Date('April 9, 2025 15:00:00').getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById('countdown').innerHTML = `${days} дн. ${hours} ч. ${minutes} м. ${seconds} с.`;
            }, 1000);
        }
        function toggleMusic() {
            let music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
        updateCountdown();
    </script>
</body>
</html>
