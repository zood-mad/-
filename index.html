<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Приглашение на День Рождения</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            background: url('https://github.com/zood-mad/-/raw/main/68513d35-cce1-429b-b601-2dda8d5251b6.jpg') center/cover no-repeat;
            background-size: cover;
            color: #4a4a4a;
            text-align: center;
        }
        .container {
            max-width: 80%;
            width: 350px;
            margin: 5vh auto;
            background: rgba(255, 240, 245, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
            padding-bottom: 10px;
        }
        .details {
            padding: 10px;
            font-family: 'Raleway', sans-serif;
        }
        p {
            font-size: 14px;
            margin: 8px 0;
        }
        .highlight {
            font-weight: bold;
            color: #d63384;
        }
        .calendar {
            margin: 15px auto;
            width: 180px;
            background: #d63384;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .calendar .month {
            font-size: 18px;
            font-weight: bold;
        }
        .calendar .day {
            font-size: 35px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: #d63384;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #c2185b;
        }
        .footer {
            padding: 10px;
            background: rgba(255, 240, 245, 0.6);
        }
    </style>
    <script>
        function confirmAttendance() {
            document.getElementById("confirm-text").innerText = "Я тебя жду";
        }
    </script>
</head>
<body>
    <audio autoplay loop>
        <source src="https://github.com/zood-mad/-/raw/5e3313ead21719b9ab4732cd79dcfc54307ee1cf/Nana_-_Lonely_28492718%20(mp3cut.net).mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудиоплеер.
    </audio>
    <div class="container">
        <div class="header">Приглашение на День Рождения</div>
        <div class="details">
            <p><strong>Всем привет!</strong> Приглашаю вас на моё День Рождения, где будет караоке, вкусная еда и море положительных эмоций.</p>
            <div class="calendar">
                <div class="month">Апрель</div>
                <div class="day">9</div>
            </div>
            <p><strong>Время:</strong> 15:00</p>
            <p><strong>Место:</strong> кафе Janymsoul, Караганда</p>
            <p><strong>Адрес:</strong> Nurkena Abdirova prospekt 12</p>
            <p><strong>Дресс-код:</strong> <span class="highlight">Светлые цвета</span></p>
            <a href="#" class="btn" onclick="confirmAttendance()">Я приду</a>
            <p id="confirm-text"></p>
        </div>
        <div class="footer">С любовью, Айзере</div>
    </div>
</body>
</html>
