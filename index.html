<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=display-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Приглашение на день рождения</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            padding: 20px;
        }
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #page1 {
            background: url('https://github.com/zood-mad/-/raw/main/68513d35-cce1-429b-b601-2dda8d5251b6.jpg') center/cover no-repeat;
            color: white;
        }
        .default-bg {
            background: url('https://github.com/zood-mad/-/raw/main/c2597be79b0e832e6fdec2ae7c198305.jpg') center/cover no-repeat;
            color: black;
        }
        .header {
            font-size: 50px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 28px;
            font-family: 'Playfair Display', serif;
            margin: 10px 0;
        }
        .btn, .music-button {
            display: inline-block;
            margin-top: 10px;
            padding: 14px 34px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff5f6d, #ffc371);
            transform: scale(1.05);
        }
        .music-button {
            background: #ff85a2;
            padding: 12px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
        }
        .music-button:hover {
            background: #ff6584;
        }
        .music-button img {
            width: 24px;
            margin-right: 8px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="section" id="page1">
        <div class="content">
            <p class="header">Приглашение на день рождения</p>
            <p><strong>09.04.2025 в 15:00</strong></p>
            <p><strong>Дресс-код: светлые цвета</strong></p>
            <button class="music-button" onclick="toggleMusic()">
                <img id="music-icon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music"> Музыка
            </button>
            <audio id="bg-music" loop>
                <source src="https://github.com/zood-mad/-/raw/main/Nana_-_Lonely_28492718%20(mp3cut.net).mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <div class="section default-bg">
        <div class="content">
            <p>До мероприятия:</p>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>
    <div class="section default-bg">
        <div class="content">
            <p>Адрес:</p>
            <p>Караганда, Nurkena Abdirova prospekt 12</p>
            <a class="btn" href="https://2gis.kz/karaganda/firm/70000001046954809?m=73.091849%2C49.802908%2F16">Открыть карту</a>
        </div>
    </div>
    <div class="section default-bg">
        <div class="content">
            <p>Придете?</p>
            <button class="btn" onclick="confirmAttendance()">Я приду</button>
            <p id="confirmation" class="hidden">Я тебя жду!</p>
        </div>
    </div>
    <script>
        function toggleMusic() {
            var music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
        function confirmAttendance() {
            document.getElementById("confirmation").classList.remove("hidden");
        }
        function updateCountdown() {
            const eventDate = new Date("April 9, 2025 15:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = eventDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}д ${hours}ч ${minutes}м ${seconds}с`;
            }, 1000);
        }
        updateCountdown();
    </script>
</body>
</html>
