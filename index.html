<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Приглашение на День Рождения</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            color: #4a4a4a;
            text-align: center;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        #page1 {
            background: url('https://github.com/zood-mad/-/raw/main/68513d35-cce1-429b-b601-2dda8d5251b6.jpg') center/cover no-repeat;
        }
        .content {
            background: rgba(255, 240, 245, 0.6);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #d63384;
            font-family: 'Great Vibes', cursive;
        }
        p {
            font-size: 18px;
            font-family: 'Raleway', sans-serif;
            margin: 15px 0;
        }
        .calendar {
            margin: 15px auto;
            width: 180px;
            background: #d63384;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #d63384;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #c2185b;
        }
        .heart-container {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: white;
            background: #d63384;
            padding: 15px;
            border-radius: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://github.com/zood-mad/-/raw/5e3313ead21719b9ab4732cd79dcfc54307ee1cf/Nana_-_Lonely_28492718%20(mp3cut.net).mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудиоплеер.
    </audio>
    
    <div class="section" id="page1"></div>
    <div class="section" style="background: url('https://github.com/zood-mad/-/raw/main/c2597be79b0e832e6fdec2ae7c198305.jpg') center/cover no-repeat;">
        <div class="content">
            <p>Всем привет! Приглашаю вас на моё День Рождения, где будет караоке, вкусная еда и море положительных эмоций.</p>
        </div>
    </div>
    <div class="section" style="background: url('https://github.com/zood-mad/-/raw/main/c2597be79b0e832e6fdec2ae7c198305.jpg') center/cover no-repeat;">
        <div class="content">
            <div class="calendar">
                <div class="month">Апрель</div>
                <div class="day">9</div>
            </div>
            <p><strong>Время:</strong> 15:00</p>
            <p><strong>Место:</strong> кафе Janymsoul, Караганда</p>
            <p><strong>Адрес:</strong> Nurkena Abdirova prospekt 12</p>
            <p><strong>Дресс-код:</strong> <span class="highlight">Светлые цвета</span></p>
        </div>
    </div>
    <div class="section" style="background: url('https://github.com/zood-mad/-/raw/main/c2597be79b0e832e6fdec2ae7c198305.jpg') center/cover no-repeat;">
        <div class="content">
            <p><strong>Буду рада видеть каждого из вас!</strong></p>
            <a href="#" class="btn" onclick="document.getElementById('confirm-text').style.display = 'block'">Я приду</a>
            <div id="confirm-text" class="heart-container">❤️ Я тебя жду ❤️</div>
        </div>
    </div>
</body>
</html>
